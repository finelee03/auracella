<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auracella - Wine Aerator</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <!-- Header (hidden by default, shows on hover) -->
    <header class="header">
        <div class="header-inner">
            <a href="index.html" class="logo">
                <img src="assets/images/logo.png" alt="Auracella">
            </a>
            <nav class="nav">
                <a href="pages/detail.html">Detail View</a>
                <a href="pages/how-to-use.html">How to Use</a>
            </nav>
        </div>
    </header>

    <!-- Header trigger area -->
    <div class="header-trigger"></div>

    <main class="main-grid">
        <!-- Render shot sections - placeholder for images -->
        <section class="render-section section-hero">
            <div class="placeholder">
                <span>Hero Render</span>
            </div>
        </section>

        <section class="render-section section-side">
            <div class="placeholder">
                <span>Side View</span>
            </div>
        </section>

        <section class="render-section section-top">
            <div class="placeholder">
                <span>Top View</span>
            </div>
        </section>

        <section class="render-section section-detail">
            <div class="placeholder">
                <span>Detail</span>
            </div>
        </section>
    </main>

    <script src="scripts/main.js"></script>
</body>
</html>
